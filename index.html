<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Input Lemburan</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-accusoft"></span></h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="">
                        <span class="las la-stream"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-calendar"></span>
                        <span>Input Lembur</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-history"></span>
                        <span>Data Lembur Pending</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-calendar-check"></span>
                        <span>Data Lembur Approved</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-calendar-times"></span>
                        <span>Data Lembur Rejected</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-window-close"></span>
                        <span>Data Lembur Cancel</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h1>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search Here">
            </div>

            <div class="user-wrapper">
                
            </div>
        </header>
    </div>
</body>
</html>
